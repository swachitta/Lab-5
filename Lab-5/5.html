
<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
  <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
    <div>
      <form>
        <div class="a"><h1>Register</h1></div>
        <div id="name" >
        <label for="name"><b>First Name</b></label>
          <input type="text" placeholder="Enter first name" name="name" required>
        </div>
        <div id="name1" >
        <label for="name1"><b>Last Name</b></label>
          <input type="text" placeholder="Enter last name" name="name1" required>
        </div>
        <div id="code">
          <label for="code"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="code" required>
        </div>
          <div id="add">
              <label for="add"><b>Address</b></label>
              <input type="text" placeholder="Enter Address" name="add" required>
          </div>
          <div id="city">
              <label for="cty"><b>City</b></label>
              <input type="text" placeholder="Enter City" name="cty" required>
          </div>
          <div id="country">
              <label for="cotry"><b>Country</b></label>
              <input type="text" placeholder="Enter Country" name="cotry" required>
          </div>
          <div id="mail">
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter email" name="email" required>
        </div >
        <div id="phone">
             <label for="phone"><b>Phone no.</b></label>
            <input type="text" placeholder="Enter Phone number" name="phone" required>
        </div>
        <div id="dob">
              <label for="bithday"><b>Birthday</b></label>
              <input type="date" name="birthday" required>
        </div>
        <div id="gender">
         <label for="gender" ><b>Gender</b></label>
              <input type="radio" value="male" name="gender" checked="true" >Male 
              <input type="radio" value="female" name="gender">Female
              <input type="radio" name="others" name="gender">Others
              <br><input type="submit" value="Submit">
  
        </div>
      </form>
    </div>
</body>
</html>
