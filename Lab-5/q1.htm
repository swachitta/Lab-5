<!DOCTYPE html>
<html>
<head>
	<title>q1</title>
</head>
<body>
	<img id="myid" src="flower.jpg" width="300px" alt="it contains a flower">
		<button onclick="hideimg()">hide</button>
	<button onclick="showimg()">show</button>
	
<script type="text/javascript">
	function hideimg() {
		document.getElementById('myid').style.visibility="hidden";
	}
	function showimg() {
		document.getElementById('myid').style.visibility="visible";
	}
</script>

</body>
</html>
