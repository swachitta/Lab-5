<!DOCTYPE html>
<html>
<head>
	<title>Dynamic Content</title>
</head>
<body>
<p id="q1">Click here to change the below written</p>
<button type="button" onclick="change()">Click here</button>
<script type="text/javascript">
	function change(){
		document.getElementById("q1").innerHTML="The paragraph is changed."
	}
</script>

</body>
</html>
